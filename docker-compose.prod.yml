version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cyberducky_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberducky_network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: cyberducky_ollama_prod
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - cyberducky_network

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberducky_backend_prod
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      UPLOAD_FOLDER: /app/uploads
      OLLAMA_URL: http://ollama:11434
      OLLAMA_DEFAULT_MODEL: ${OLLAMA_MODEL:-phi3:mini}
      OLLAMA_TIMEOUT: 120
      LLM_ENABLED: "true"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: >
      sh -c "flask init-db && gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 run:app"
    restart: unless-stopped
    networks:
      - cyberducky_network

  # React Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: cyberducky_frontend_prod
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cyberducky_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cyberducky_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - cyberducky_network

volumes:
  postgres_data:
  uploads_data:
  ollama_data:

networks:
  cyberducky_network:
    driver: bridge

